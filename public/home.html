<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <title>Shop</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>商品列表</h1>
    <ul id="list"></ul>

    <script>
      // 调用你后端接口
      fetch('/api/products')
        .then(r => r.json())
        .then(arr => {
            document.getElementById('list').innerHTML =
              arr.map(p => `<li>${p.name} - ${p.price}元</li>`).join('');
        });
    </script>
</body>
</html>
